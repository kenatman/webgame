<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator" />
  <input readonly type="number" id="result" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
  <script>
    // 변수
    let numberOne = ``;
    let numberTwo = ``;
    let operator = ``;

    // DOM
    $operator = document.querySelector(`#operator`);
    $result = document.querySelector(`#result`);

    // 함수
    const handleNumberClick = (e) => {
      if (operator) {
        // 비어있지않다
        numberTwo += e.target.textContent;
      } else {
        // 비어있다
        numberOne += e.target.textContent;
      }
      $result.value += e.target.textContent;
    };

    const handleOperatorClick = (op) => () => {
      if (numberOne) {
        operator = op;
        $operator.value = op;
      } else {
        alert(`숫자를 먼저 입력하세요`);
      }
    };

    // 이번트리스너
    document
      .querySelector(`#num-0`)
      .addEventListener(`click`, handleNumberClick); // addEventListenr의 두번째자리는 함수이다.
    document
      .querySelector(`#num-1`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-2`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-3`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-4`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-5`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-6`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-7`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-8`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#num-9`)
      .addEventListener(`click`, handleNumberClick);
    document
      .querySelector(`#plus`)
      .addEventListener(`click`, handleOperatorClick(`+`));
    document
      .querySelector(`#minus`)
      .addEventListener(`click`, handleOperatorClick(`-`));
    document
      .querySelector(`#divide`)
      .addEventListener(`click`, handleOperatorClick(`/`));
    document
      .querySelector(`#multiply`)
      .addEventListener(`click`, handleOperatorClick(`*`));
    document.querySelector(`#calculate`).addEventListener(`click`, () => {});
    document.querySelector(`#clear`).addEventListener(`click`, () => {});
  </script>
</body>
