<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <input placeholder="가로 줄" id="row" size="5" />
      <input placeholder="세로 줄" id="cell" size="5" />
      <input placeholder="지뢰" id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $tbody = document.querySelector(`#table tbody`);
      const $result = document.querySelector(`#result`);
      const row = 10; // 줄
      const cell = 10; // 칸
      const mine = 10;
      const CODE = {
        NORMAL: -1, // 닫힌칸(지뢰X)
        QUESTION: -2, // 물음표칸(지뢰X)
        FLAG: -3, // 깃발칸(지뢰X)
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6, // 닫힌칸(지뢰O)
        OPENED: 0, // 0이상이면 열린칸
      };
      let data;
      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }
        for (let k = 0; k < shuffle.length; k++) {
          // 사람이 생각하는 과정을 그대로 옮기는 것.
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function onRightClick(e) {
        e.preventDefault();
        const target = e.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.MINE) {
          // 지뢰면
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표지뢰로
          target.className = `question`;
          target.textContent = `?`;
        } else if (cellData === CODE.QUESTION_MINE) {
          // 물음표지뢰면
          data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발지뢰로
          target.className = `flag`;
          target.textContent = `!`;
        } else if (cellData === CODE.FLAG_MINE) {
          // 깃발지뢰면
          data[rowIndex][cellIndex] = CODE.MINE; // 지뢰로
          target.className = ``;
          target.textContent = `X`;
        } else if (cellData === CODE.NORMAL) {
          // 닫힌칸(지뢰X)이면
          data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표로
          target.className = `question`;
          target.textContent = `?`;
        } else if (cellData === CODE.QUESTION) {
          // 물음표면
          data[rowIndex][cellIndex] = CODE.FLAG; // 깃발로
          target.className = `flag`;
          target.textContent = `!`;
        } else if (cellData === CODE.FLAG) {
          // 깃발이면
          data[rowIndex][cellIndex] = CODE.NORMAL; // 깃발로
          target.className = ``;
          target.textContent = ``;
        }
      }

      function countMine(rowIndex, cellIndex) {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
      }

      function onLeftClick(e) {
        const target = e.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.NORMAL) {
          // 닫힌칸이면
          const count = countMine(rowIndex, cellIndex);
          target.textContent = count;
          target.className = `opened`;
          data[rowIndex][cellIndex] = count;
        } else if (cellData === CODE.MINE) {
          // 지뢰면
          target.textContent = `펑!`;
          target.className = `opened`;
        }
        // 나머지는 무시
      }

      function drawTable() {
        data = plantMine(); // 지뢰심기 데이터 처리.
        // 화면 처리
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              $td.textContent = `X`;
            }
            $tr.append($td);
          });
          $tbody.append($tr);
          $tbody.addEventListener("contextmenu", onRightClick);
          $tbody.addEventListener("click", onLeftClick);
        });
      }
      drawTable();
    </script>
  </body>
</html>
