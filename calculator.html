<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator" />
  <input readonly type="number" id="result" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
  <script>
    // 변수
    let numberOne = ``;
    let numberTwo = ``;
    let operator = ``;

    // DOM
    $operator = document.querySelector(`#operator`);
    $result = document.querySelector(`#result`);

    // 함수 !고차함수의 탄생. 함수를 뱉어내눈구나.
    const handleNumberClick = (number) => () => {
      if (operator) {
        // 비어있지않다
        numberTwo += number;
      } else {
        // 비어있다
        numberOne += number;
      }
      $result.value += number;
    };

    // 이번트리스너
    document
      .querySelector(`#num-0`)
      .addEventListener(`click`, handleNumberClick(0)); // addEventListenr의 두번째자리는 함수이다.
    document
      .querySelector(`#num-1`)
      .addEventListener(`click`, handleNumberClick(1));
    document
      .querySelector(`#num-2`)
      .addEventListener(`click`, handleNumberClick(2));
    document
      .querySelector(`#num-3`)
      .addEventListener(`click`, handleNumberClick(3));
    document
      .querySelector(`#num-4`)
      .addEventListener(`click`, handleNumberClick(4));
    document
      .querySelector(`#num-5`)
      .addEventListener(`click`, handleNumberClick(5));
    document
      .querySelector(`#num-6`)
      .addEventListener(`click`, handleNumberClick(6));
    document
      .querySelector(`#num-7`)
      .addEventListener(`click`, handleNumberClick(7));
    document
      .querySelector(`#num-8`)
      .addEventListener(`click`, handleNumberClick(8));
    document
      .querySelector(`#num-9`)
      .addEventListener(`click`, handleNumberClick(9));
    document.querySelector(`#plus`).addEventListener(`click`, () => {});
    document.querySelector(`#minus`).addEventListener(`click`, () => {});
    document.querySelector(`#divide`).addEventListener(`click`, () => {});
    document.querySelector(`#multiply`).addEventListener(`click`, () => {});
    document.querySelector(`#calculate`).addEventListener(`click`, () => {});
    document.querySelector(`#clear`).addEventListener(`click`, () => {});
  </script>
</body>
