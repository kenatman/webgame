<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>반응속도</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
    <script>
      $screen = document.querySelector(`#screen`);
      $result = document.querySelector(`#result`);

      let startTime;
      let finishTime;
      let response = [];
      let timeoutId;

      // 이벤트리스너
      $screen.addEventListener(`click`, () => {
        if ($screen.classList.contains(`waiting`)) {
          // 대기화면
          $screen.classList.remove(`waiting`);
          $screen.classList.add(`ready`);
          $screen.textContent = `초록색으로 바뀌면 클릭하세요`;
          timeoutId = setTimeout(() => {
            $screen.classList.remove(`ready`);
            $screen.classList.add(`now`);
            $screen.textContent = `클릭하세요 GOGO!!`;
            startTime = new Date();
          }, 1000 * Math.random() + 2000);
        } else if ($screen.classList.contains(`ready`)) {
          // 준비화면
          $screen.textContent = `너무 성급하셨네요;;`;
          $screen.classList.remove(`ready`);
          $screen.classList.add(`waiting`);
          clearTimeout(timeoutId);
        } else if ($screen.classList.contains(`now`)) {
          // 클릭화면
          finishTime = new Date();
          let result = finishTime - startTime;
          response.push(result);
          let average = response.reduce((a, c) => a + c) / response.length;
          $result.textContent = `반응시간 : ${result}ms, 평균시간 : ${average} ms`;
          startTime = null;
          finishTime = null;
          $screen.classList.remove(`now`);
          $screen.classList.add(`waiting`);
          $screen.textContent = `클릭해서 시작하세요`;
        }
      });
    </script>
  </body>
</html>
